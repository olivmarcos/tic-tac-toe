<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./assets//css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"><body>
    <div id="main">
        <div class="title">
            <h1>Tic Tac Toe</h1>
        </div>
        <div id="displays" style="visibility: hidden;">
            <div class="display">
                <h3 class="name">Player 1</h3>
                <h3 class="score"></h3>
            </div>
            <div class="display">
                <h3 class="name">Player 2</h3>
                <h3 class="score"></h3>
            </div>
        </div>
        <div class="winner" style="visibility: hidden;">
            <h1></h1>
            <div class="buttons">
                <button class="btn reset">play again</button>
                <button class="btn reset">restart</button>
            </div>
        </div>
        <div class="board" style="visibility: hidden;">
            <div id="gameBoard" ></div> 
        </div>
        <div class="start">
            <div class="playersName">
                <input type="text" placeholder="Player 1">
                <input type="text" placeholder="Player 2">
            </div>
            <button class="btn" id="back">Start</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
