<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./assets//css/style.css">
</head>
<body>
    <div id="main">
        <h1>Tic Tac Toe</h1>
        <div id="displays" style="visibility: hidden;">
            <div class="display">
                <h3 class="name">Player 1</h3>
                <h3 class="score"></h3>
            </div>
            <div class="display">
                <h3 class="name">Player 2</h3>
                <h3 class="score"></h3>
            </div>
        </div>
        <div class="winner" style="visibility: hidden;">
            <h1></h1>
            <button class="btn">play again</button>
        </div>
        <div id="gameBoard" style="visibility: hidden;"></div>
        <div class="start">
            <div class="playersName">
                <input type="text" placeholder="Player 1">
                <input type="text" placeholder="Player 2">
            </div>
            <button class="btn">Start</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
